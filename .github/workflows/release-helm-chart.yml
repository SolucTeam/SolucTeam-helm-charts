name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/release-helm-chart.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts
          skip_existing: true

      - name: Update Artifact Hub metadata
        run: |
          # Copier artifacthub-repo.yml dans gh-pages
          git checkout gh-pages
          cp artifacthub-repo.yml . || echo "artifacthub-repo.yml already in place"
          git add artifacthub-repo.yml || true
          git commit -m "Update Artifact Hub metadata" || true
          git push origin gh-pages || true
