name: Lint and Test Charts

on:
  pull_request:
    paths:
      - "charts/**"
      - ".github/workflows/lint-test.yml"
  push:
    branches:
      - main
    paths:
      - "charts/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

      - name: Verify chart values schema
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          for chart in charts/*/; do
            if [ -f "$chart/values.schema.json" ]; then
              echo "Validating schema for $chart"
              helm lint "$chart" --strict
            fi
          done

  verify-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify README exists
        run: |
          for chart in charts/*/; do
            if [ ! -f "$chart/README.md" ]; then
              echo "Error: README.md missing in $chart"
              exit 1
            fi
            echo "✓ README.md found in $chart"
          done

      - name: Verify CHANGELOG exists
        run: |
          for chart in charts/*/; do
            if [ ! -f "$chart/Changelog.md" ]; then
              echo "Error: Changelog.md missing in $chart"
              exit 1
            fi
            echo "✓ Changelog.md found in $chart"
          done
